<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Binance Scanner</title>

    <link rel="stylesheet" href="{% static 'main.css' %}">

    <link rel="stylesheet" href= "https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap4.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="main-title text-center my-2">
    <i class="fa fa-btc" aria-hidden="true"></i> Binance Scanner
</h2>


<div class="coin-form mt-4">
    <h3 class="choice-title text-center my-2" style="font-size: 1.2rem;letter-spacing: 0.1rem">
        Choose From Crypto Coins whose 7 DMA is Greater Than 25 DMA
    </h3>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-6 col-lg-6 col-sm-10 col-xs-10 " >
              <form>{% csrf_token %}


                 <div class="form-group">
                    <label for="coins">Select Crypto Coin</label>
                    <div style="display: inline">
                         <select class="form-control" id="coins" name="coin_name">

                    </select>
                     <div id="loader">
                        <div class="spinner-border text-warning" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    </div>
                  </div>

                 <div class="form-group mt-3">
                    <label for="coins">Select Time Interval</label>
                    <select class="form-control" id="interval" name="interval" >
                      <option value="1Hour">1 Hour</option>
                      <option value="4Hours">4 Hours</option>
                      <option value="1Day">1 Day</option>
                      <option value="1Week">1 Week</option>

                    </select>
                  </div>


              <div class="d-flex justify-content-center">
                  <button type="button" id="get_price" class="btn btn-warning" style="width: 100%" disabled>Submit</button>
              </div>
                 </div>
            </form>
        </div>
    </div>
</div>

</div>

    <div class="main_price_div">

        <div class="row" id="price_data_row">

</div>-->
<div class="bs-example container my-2 " style="display: none">
    <h4 id="searched_title" class="text-center" style="font-size: 1.2rem;letter-spacing: 0.2rem"> </h4>
    <table class="table table-hover" id="coin-table">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Price</th>
                <th>Timestamp</th>

            </tr>
        </thead>
        <tbody id="coin_price_data">


        </tbody>
    </table>
</div>
   <div class="d-flex justify-content-center my-2">
       <div id="loader" style="display: none">
            <div class="spinner-grow text-warning"></div>
           <div class="spinner-grow text-warning"></div>
           <div class="spinner-grow text-warning"></div>
           <div class="spinner-grow text-warning"></div>
           <div class="spinner-grow text-warning"></div>
       </div>

        <div id="loading-box">
            <button class="btn btn-primary" id="load-btn" style="display:none;">Load more</button>
        </div>
   </div>

 <script

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <script>

          document.onreadystatechange = function() {

        };

        $(document).ready(function (){
             $("#coin_table").DataTable({
                            responsive: true,
                            "scrollX": true,

                        })
        })
        $(document).ready(function () {
            $.ajax(
                {
                    type: 'GET',
                    url: '/get_coins/',
                    success: function (data) {

                        if (data.msg === "Success") {


                             document.querySelector(
                              "#loader").style.display = "none";
                            document.querySelector(
                              "body").style.visibility = "visible";

                            var coins_data= data.coins
                            for(var i=0;i<coins_data.length;i++)
                            {
                                $("#coins").append(
                                `
                                    <option value="${coins_data[i]}">${coins_data[i]}</option>
                                `
                            )
                            }
                                setTimeout(function (){
                                    $("#get_price").attr('disabled',false)
                                },3000)



                        }

                    },
                     error:function (){
                        swal("Oops!", "Please Try After Some Seconds. It caused due to multiple requests", "warning");
                    }
                }
            )
        })

        $(document).on('click',"#get_price",function (){
            var coin =  $("#coins").find('option:selected').text();
            var interval =  $("#interval").find('option:selected').val();
            $("#coin_price_data").empty()
            $.ajax({
                    type: 'POST',
                    url: '/get_coin_price/',
                    data : {
                        'coin':coin,
                        'interval':interval,
                        'csrfmiddlewaretoken':$('input[name =csrfmiddlewaretoken]').val()
                    },
                    success: function (data) {

                        if (data.msg === "Success") {

                            $("#searched_title").html(`List of ${coin} Price for interval of ${interval} `)
                            $(".bs-example").css('display','block')
                            for (let i = 0; i < data.coin_prices.length; i++) {
                                var row_id = $('#coin-table tr').length;
                               $("#coin_price_data").append(
                                   `

                                     <tr>
                                        <td>${row_id}</td>
                                        <td>${data.coin_prices[i].Price}</td>
                                        <td>${data.coin_prices[i].TimeStamp}</td>

                                    </tr>

                                   `
                               )
                            }

                            $("#load-btn").css('display','block')

                        }

                    },
                error:function (){
                       swal("Oops!", "Please Try After Some Seconds. It caused due to multiple requests", "warning");
                }
                });
        })

            const postsBox = document.getElementById('posts-box')
console.log(postsBox)
const spinnerBox = document.getElementById('spinner-box')
const loadBtn = document.getElementById('load-btn')
const loadBox = document.getElementById('loading-box')
let visible = 0

        $(document).on('click','#load-btn',function (){
            $("#loader").css('display','block')
             visible += 12
             $.ajax({
        type: 'GET',
        url: `/load_more/${visible}/`,
        success: function(response){
            maxSize = response.max
            const data = response.data

            setTimeout(()=>{

                data.map(post=>{
                    var row_id = $('#coin-table tr').length;
                       $("#coin_price_data").append(
                                   `
                                    <tr>
                                        <td>${row_id}</td>
                                        <td>${post.Price}</td>
                                        <td>${post.TimeStamp}</td>
                                    </tr>

                                   `
                               )
                })
                if(maxSize){
                    console.log('done')
                    loadBox.innerHTML = "<h4>No more Data to load</h4>"
                }
            }, 500)

            $("#loader").css('display','none')
        },
        error: function(error){
            console.log(error)
        }
    })
        })



$(document).ready(function(){
    $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
            $('#scroll').fadeIn();
        } else {
            $('#scroll').fadeOut();
        }
    });
    $('#scroll').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
    });
});
    </script>


</body>
</html>
