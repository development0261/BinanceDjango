<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Binance Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <link rel="stylesheet" href= "https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
</head>
<body>

<div class="container">
    <h2 class="main-title text-center my-2">
    Welcome to Binance Scanner
</h2>


<div class="coin-form">
    <h3 class="choice-title text-center my-2">
        Choose your coin and Time Interval
    </h3>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-lg-6 col-sm-10 col-xs-10 " >
              <form>{% csrf_token %}


                 <div class="form-group">
                    <label for="coins">Select Crypto Coin</label>
                    <select class="form-control" id="coins" name="coin_name">
                        {% for coins in crypto_coins %}
                            <option value="{{ coins }}">{{ coins }}</option>
                        {% endfor %}
                    </select>
                  </div>

                 <div class="form-group">
                    <label for="coins">Select Time Interval</label>
                    <select class="form-control" id="interval" name="interval" >
                      <option value="1Hour">1 Hour</option>
                      <option value="4Hours">4 Hours</option>
                      <option value="1Day">1 Day</option>
                      <option value="1Week">1 Week</option>

                    </select>
                  </div>


              <button type="button" id="get_price" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

 <table id="example" class="table table-striped table-bordered mt-2" style="width:100%" >
        <thead>
            <tr>
                <th>id</th>
                <th>Coin Price</th>
                <th>Timestamp</th>

            </tr>
        </thead>
        <tbody id="coin_table">

        </tbody>
</table>

</div>

 <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
    <script>
        // var table = $('#example').DataTable( {
       //     responsive: true,
      //      "scrollX": true
      //  } );
        $(document).on('click',"#get_price",function (){
            var coin =  $("#coins").find('option:selected').text();
            var interval =  $("#interval").find('option:selected').val();
            
            $.ajax({
                    type: 'POST',
                    url: '/get_coin_price/',
                    data : {
                        'coin':coin,
                        'interval':interval,
                        'csrfmiddlewaretoken':$('input[name =csrfmiddlewaretoken]').val()
                    },
                    success: function (data) {

                        if (data.msg === "Success") {
                            $("#coin_table").empty()
                            for (let i = 0; i < data.coin_prices.length; i++) {
                                $("#coin_table").append(`
                                    <tr>
                                         <td>
                                                ${i + 1}
                                        </td>
                                        <td>
                                                ${data.coin_prices[i].Price}
                                        </td>
                                           <td>
                                                ${data.coin_prices[i].TimeStamp}
                                        </td>
                                    </tr>
                                `)
                            }
                        }

                    },
                });
        })

    </script>


</body>
</html>
