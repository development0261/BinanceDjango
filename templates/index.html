<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Binance Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <link rel="stylesheet" href= "https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="main-title text-center my-2">
    <i class="fa fa-btc" aria-hidden="true"></i> Binance Scanner
</h2>


<div class="coin-form mt-4">
    <h3 class="choice-title text-center my-2" style="font-size: 1.2rem;letter-spacing: 0.1rem">
        Choose From Crypto Coins whose 7 DMA is Greater Than 25 DMA
    </h3>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-6 col-lg-6 col-sm-10 col-xs-10 " >
              <form>{% csrf_token %}


                 <div class="form-group">
                    <label for="coins">Select Crypto Coin</label>
                    <div style="display: inline">
                         <select class="form-control" id="coins" name="coin_name">

                    </select>
                     <div id="loader">
                        <div class="spinner-border text-warning" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    </div>
                  </div>

                 <div class="form-group mt-3">
                    <label for="coins">Select Time Interval</label>
                    <select class="form-control" id="interval" name="interval" >
                      <option value="1Hour">1 Hour</option>
                      <option value="4Hours">4 Hours</option>
                      <option value="1Day">1 Day</option>
                      <option value="1Week">1 Week</option>

                    </select>
                  </div>


              <div class="d-flex justify-content-center">
                  <button type="button" id="get_price" class="btn btn-warning" style="width: 100%" disabled>Submit</button>
              </div>
                 </div>
            </form>
        </div>
    </div>
</div>

 <div class="interval-data mt-2" id="Coin_Interval_data" style="display: none">
     <h3 style="font-size: 1.2rem;font-weight: bold;display: none" id="table-title" class="text-center my-3">

     </h3>
     <table id="coin_table" class="table table-striped table-bordered mt-5" style="width:100%" >
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Coin Price</th>
                <th>Timestamp</th>

            </tr>
        </thead>
        <tbody id="coin_table_body">

        </tbody>
</table>
 </div>

</div>
<div class="container">
    <div class="main_price_div">

        <div class="row" id="price_data_row">
           
        </div>

    </div>
</div>

   <div class="d-flex justify-content-center">
        <div id="posts-box"></div>

    <div id="loading-box">
        <button class="btn btn-primary" id="load-btn" style="display:none;">Load more</button>
    </div>
   </div>
 <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
    <script>

          document.onreadystatechange = function() {

        };

        $(document).ready(function (){
             $("#coin_table").DataTable({
                            responsive: true,
                            "scrollX": true,

                        })
        })
        $(document).ready(function () {
            $.ajax(
                {
                    type: 'GET',
                    url: '/get_coins/',
                    success: function (data) {

                        if (data.msg === "Success") {


                             document.querySelector(
                              "#loader").style.display = "none";
                            document.querySelector(
                              "body").style.visibility = "visible";

                            var coins_data= data.coins
                            for(var i=0;i<coins_data.length;i++)
                            {
                                $("#coins").append(
                                `
                                    <option value="${coins_data[i]}">${coins_data[i]}</option>
                                `
                            )
                            }

                            $("#get_price").attr('disabled',false)
                        }

                    },
                }
            )
        })

        $(document).on('click',"#get_price",function (){
            var coin =  $("#coins").find('option:selected').text();
            var interval =  $("#interval").find('option:selected').val();
            $("#price_data_row").empty()
            $.ajax({
                    type: 'POST',
                    url: '/get_coin_price/',
                    data : {
                        'coin':coin,
                        'interval':interval,
                        'csrfmiddlewaretoken':$('input[name =csrfmiddlewaretoken]').val()
                    },
                    success: function (data) {

                        if (data.msg === "Success") {
                            console.log(data.coin_prices)

                            for (let i = 0; i < data.coin_prices.length; i++) {
                               $("#price_data_row").append(
                                   `
                                     <div class="col-md-3 col-sm-10 col-xs-10 col-lg-3 p-3">
                                        <div class="p-3" style="background-color:#10375d ; border:1px solid #000;border-radius: 5px">
                                            <h4 style="font-size: 1rem;font-weight: bold;color: white">
                                                Timestamp : <span style="font-size: 0.9rem;color: #fac654" id="time_val">
                                                        ${data.coin_prices[i].TimeStamp}
                                            </span>
                                            </h4>

                                            <h4 style="font-size: 1rem;font-weight: bold;color: white">
                                                Price : <span style="font-size: 0.9rem;color: #fac654" id="price_val">
                                                        ${data.coin_prices[i].Price}
                                            </span>
                                            </h4>
                                        </div>
                                    </div>
                                   `
                               )
                            }
                        $("#table-title").html(
                            `
                                Price of ${coin} for selected ${interval} Interval
                            `
                        )
                            $("#load-btn").css('display','block')

                        }

                    },
                });
        })

            const postsBox = document.getElementById('posts-box')
console.log(postsBox)
const spinnerBox = document.getElementById('spinner-box')
const loadBtn = document.getElementById('load-btn')
const loadBox = document.getElementById('loading-box')
let visible = 0

        $(document).on('click','#load-btn',function (){

             visible += 12
             $.ajax({
        type: 'GET',
        url: `/load_more/${visible}/`,
        success: function(response){
            maxSize = response.max
            const data = response.data

            setTimeout(()=>{

                data.map(post=>{
                       $("#price_data_row").append(
                                   `
                                     <div class="col-md-3 col-sm-10 col-xs-10 col-lg-3 p-3">
                                        <div class="p-3" style="background-color:#10375d ; border:1px solid #000;border-radius: 5px">
                                            <h4 style="font-size: 1.1rem;font-weight: bold;color: white">
                                                Timestamp : <span style="font-size: 0.9rem;color: #fac654" id="time_val">
                                                        ${post.TimeStamp}
                                            </span>
                                            </h4>

                                            <h4 style="font-size: 1.1rem;font-weight: bold;color: white">
                                                Price : <span style="font-size: 0.9rem;color: #fac654" id="price_val">
                                                        ${post.Price}
                                            </span>
                                            </h4>
                                        </div>
                                    </div>
                                   `
                               )
                })
                if(maxSize){
                    console.log('done')
                    loadBox.innerHTML = "<h4>No more posts to load</h4>"
                }
            }, 500)
        },
        error: function(error){
            console.log(error)
        }
    })
        })
    </script>


</body>
</html>
