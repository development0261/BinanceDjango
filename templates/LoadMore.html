<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<div class="container">
    <div class="main_price_div">

        <div class="row">
            <div class="col-md-3 col-sm-10 col-xs-10 col-lg-3 p-3">
                <div class="p-3" style="background-color:#10375d ; border:1px solid #000;border-radius: 5px">
                    <h4 style="font-size: 1.1rem;font-weight: bold;color: white">
                        Timestamp : <span style="font-size: 0.9rem;color: #fac654" id="time_val">

                    </span>
                    </h4>

                    <h4 style="font-size: 1.1rem;font-weight: bold;color: white">
                        Price : <span style="font-size: 0.9rem;color: #fac654" id="price_val">

                    </span>
                    </h4>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
